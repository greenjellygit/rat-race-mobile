<div>
  Wpisz poniższą kombinację cyfr:<br>
  <span [innerHTML]="doneDigits.join(', ')" style="color: red; font-size: 30pt;"></span> /
  <span [innerHTML]="todoDigits.join(', ')" style="color: white; font-size: 30pt"></span>
</div>

<button *ngFor="let idx of buttons" (click)="click(idx)" style="width: 40px; height: 40px; margin: 5px">

</button>
</div>
