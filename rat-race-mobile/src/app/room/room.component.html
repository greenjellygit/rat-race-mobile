<div *ngIf="(roomDetails)">
  <div *ngIf="roomDetails.result">
    Witamy w pokoju: {{roomDetails.roomDetails.name}}.
    <br/>
    <ng-container *ngIf="roomDetails.roomDetails.status == GameStatus.OPEN">Poczekaj na rozpoczęcie gry</ng-container>
    <hr/>
    <app-game [games]="roomDetails.games" *ngIf="roomDetails.roomDetails.status == GameStatus.RUNNING"></app-game>
    Aktywni użytkownicy:
    <br/>
    <div *ngFor="let user of roomDetails.roomDetails.users">
      {{user}}
    </div>
    <button *ngIf="userName === roomDetails.roomDetails.author && roomDetails.roomDetails.status == GameStatus.OPEN" (click)="startGame()">Rozpocznij grę</button>

  </div>
  <div *ngIf="!roomDetails.result">
    Nie udało się dołączyć do pokoju :(
  </div>
</div>
<div *ngIf="!(roomDetails)">loading...</div>
